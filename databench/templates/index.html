{% extends "base.html" %}

{% block title %}Analyses{% endblock %}

{% block content %}
<h1>List of Analyses</h1>
<div class="row">
    {% for item in analyses %}
    <div class="col-lg-6">
    	<a href="/{{item}}/">
    	<div class="panel panel-default">
	    	<div class="panel-body">
	    		{{item}}
	    	</div>
    	</div>
    	</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
