dependencies:
  pre:
    - sudo add-apt-repository -y ppa:chris-lea/zeromq
    - sudo apt-get update; sudo apt-get install --reinstall libzmq3 libzmq3-dev
    - "pip install -r requirements_analyses.txt"
    - "pip install python-coveralls coverage"
test:
  override:
    - "pyenv global 2.7.6 && python setup.py nosetests --with-coverage --cover-package=databench --cover-erase"
    - "pyenv global 2.6 && python setup.py nosetests --with-coverage --cover-package=databench --cover-erase"
  post:
    - coveralls
