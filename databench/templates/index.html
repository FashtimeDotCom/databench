{% extends "base.html" %}

{% block title %}Analyses{% endblock %}

{% block content %}
<p>{{ description }}</p>

<h1>List of Analyses</h1>
<div class="row">
    {% for a in analyses %}
    <div class="col-md-6">
    	<a href="/{{a.name}}/">
    	<div class="panel panel-default">
	    	<div class="panel-body">
                {% if a.thumbnail %}
                    <img src="/{{a.name}}/static/{{a.thumbnail}}" class="img-thumbnail analysis-thumbnail" />
                {% endif %}
	    		{{a.name}}{% if a.description %}<span class="text-muted">: {{ a.description }}</span>{% endif %}
	    	</div>
    	</div>
    	</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
